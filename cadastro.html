<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Cadastre-se</h1>


    Login <br>
    <input type="email" name="login" id="login"> <br><br>

    Sexo: <br>
    <input type="radio" name="sexo" id="Masculino">
    <label for="masculino">Masculino</label><br>

    <input type="radio" name="sexo" id="Feminino">
    <label for="feminino">Feminino</label><br><br>

    Interesse: <br>
    <input type="checkbox" name="futebol" id="futebol">
    <label for="futebol">Futebol</label><br>

    <input type="checkbox" name="moda" id="moda">
    <label for="moda">Moda</label><br>

    <input type="checkbox" name="cursos" id="cursos">
    <label for="cursos">Cursos</label><br><br>

    Estado: <br>
    <select name="uf" id="uf">
        <option value="AC">acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">amapá</option>
        <option value="AM">Amazonias</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Esperito Santos</option>
        <option value="GO">Goias</option>
        <option value="MA">Matos Grosso</option>
        <option value="MT">Minas Geras</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraiba</option>
        <option value="PR">Parana</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piaui</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
    </select><br><br>

    Observação: <br>
    <textarea name="" id="" cols="40" rows="10"></textarea><br><br>

    <a href="msgcadastro.html"><input type="button" value="Cadastrar"></a>


</body>
</html>
